name: Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "43 7 * * 0"
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install prequisites
        run: |
          sudo apt-get install \
            autoconf \
            automake \
            bison \
            build-essential \
            check \
            clang \
            libclang-dev \
            flex \
            gtkwave \
            libdw-dev \
            libffi-dev \
            llvm-dev \
            pkg-config \
            zlib1g-dev
      - name: Setup bazel
        uses: abhinavsingh/setup-bazel@v3
        with:
          version: 5.4.0
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: "bazel test //..."

